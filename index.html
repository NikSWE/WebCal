<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="wrapper">
        <div class="container">
            <div class="row cal-display-container">
                <input type="text" class="form-control col-12 cal-display border-primary" disabled>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-primary rounded-circle">AC</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary rounded-circle"><sup>+</sup>/<sub>-</sub></button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary rounded-circle">%</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary rounded-circle">/</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-primary rounded-circle">7</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary rounded-circle">8</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary rounded-circle">9</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary rounded-circle">x</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-primary rounded-circle">4</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary rounded-circle">5</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary rounded-circle">6</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary rounded-circle">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-primary rounded-circle">1</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary rounded-circle">2</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary rounded-circle">3</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary rounded-circle">+</button>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <button class="btn btn-primary rounded-pill w-100">0</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary rounded-circle">.</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary rounded-circle">=</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="js/vendor/jquery-3.3.1.min.js"></script>
    <script src="js/vendor/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
