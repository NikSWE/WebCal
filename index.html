<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="wrapper">
        <div class="container">
            <div class="row justify-content-center">
                <input type="text" class="form-control col-6">
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-primary">AC</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary">+/-</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary">%</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary">/</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-primary">7</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary">8</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary">9</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary">x</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-primary">4</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary">5</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary">6</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-primary">1</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary">2</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary">3</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary">+</button>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <button class="btn btn-primary">0</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary">.</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary">=</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="js/vendor/jquery-3.3.1.min.js"></script>
    <script src="js/vendor/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
